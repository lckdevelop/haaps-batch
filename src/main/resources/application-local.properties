# ========================================
# 로컬 개발환경 설정 (LOCAL)
# ========================================

# Oracle Database (LOCAL)
spring.datasource.url=jdbc:oracle:thin:@localhost:1521/XEPDB1
spring.datasource.username=SC_HAPP
spring.datasource.password=1234
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# JPA
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.OracleDialect

# Spring Batch
spring.batch.jdbc.initialize-schema=always
spring.batch.jdbc.table-prefix=BATCH_

# Redis (LOCAL)
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.database=0
spring.redis.timeout=2000ms
spring.redis.lettuce.pool.max-active=8
spring.redis.lettuce.pool.max-idle=8
spring.redis.lettuce.pool.min-idle=0

# FCM (LOCAL)
fcm.service-account-key-path=classpath:firebase-service-account-local.json
fcm.project-id=hyundai-happs-local

# APNS (LOCAL)
apns.certificate-path=classpath:apns-certificate-local.p12
apns.certificate-password=local-cert-password
apns.environment=sandbox

# Batch 설정
batch.push.chunk-size=50
batch.push.max-retry=3

# 로깅 레벨 (LOCAL)
logging.level.com.hyundai.happsbtch=DEBUG
logging.level.org.springframework.batch=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE 