# ========================================
# 로컬 개발환경 설정 (LOCAL)
# ========================================

# Oracle Database (LOCAL)
spring.datasource.url=jdbc:oracle:thin:@localhost:1521/XEPDB1
spring.datasource.username=SC_HAPP
spring.datasource.password=1234
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# JPA
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.OracleDialect

# Spring Batch
spring.batch.jdbc.initialize-schema=always
spring.batch.jdbc.table-prefix=BATCH_

# Redis (LOCAL)
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.database=0
spring.redis.timeout=5000ms
spring.redis.lettuce.pool.max-active=8
spring.redis.lettuce.pool.max-idle=8
spring.redis.lettuce.pool.min-idle=0

# Oracle DB 타임아웃 (LOCAL)
spring.datasource.hikari.connection-timeout=5000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5

# FCM (LOCAL) - 프로젝트 내 파일 사용
fcm.service-account-key-path=classpath:push/firebase-service-account.json
fcm.project-id=hyundai-happs-local

# APNS (LOCAL) - 프로젝트 내 .p8 파일 사용
apns.key-path=classpath:push/apns-key-local.p8
apns.environment=sandbox
apns.bundle-id=com.hyundai.happs.local

# Batch 설정
batch.push.chunk-size=50
batch.push.max-retry=3

# 로깅 레벨 (LOCAL)
logging.level.com.hyundai.happsbtch=DEBUG
logging.level.org.springframework.batch=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
