# ========================================
# 공통 설정 (Common Configuration)
# ========================================

spring.application.name=hdds-ch-happs-btch
spring.batch.job.enabled=false

# 기본 프로파일 설정 (실행 시 지정)
spring.profiles.active=local

# 공통 JPA 설정
spring.jpa.hibernate.dialect=org.hibernate.dialect.OracleDialect

# 공통 Spring Batch 설정
spring.batch.jdbc.table-prefix=BATCH_

# 공통 타임아웃 설정
connection.timeout=5000
read.timeout=5000

# 공통 Redis 설정
spring.redis.database=0
spring.redis.timeout=5000ms
spring.redis.lettuce.pool.max-idle=8
spring.redis.lettuce.pool.min-idle=0

# 공통 APNS 설정 (푸시 키 기반)
apns.team-id=23693X6DFL
apns.key-id=854L67FYCT
apns.bundle-id=com.hyundai.happs

# 공통 Batch 설정
batch.push.max-retry=3
